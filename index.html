<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular e Instagram">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="Instagram logotipo">
                <div class="profile-photo">
                    <img src="./img/foto_perfil_facebook.jpg" alt="minha foto de perfil">
                </div>
                <a href="https://www.instagram.com/seratiandrew" target="_blank" class="instagram-login">Continue como seratiandrew</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é seratiandrew?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>
</body>

<link rel="stylesheet" href="./styles.css">

</html>
